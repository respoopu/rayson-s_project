<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gutte That Bag - Login</title>
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="logo-header">
      <img src="icon.svg" alt="GTB Icon" class="logo-icon">
      <img src="logo.png" alt="Gutte That Bag" class="logo-title">
    </div>
  </header>

  <!-- LOGIN/SIGNUP FORM -->
  <main class="auth-container">
    <div class="card auth-card">
      <div class="auth-tabs">
        <button id="login-tab" class="auth-tab active" onclick="showLogin()">Login</button>
        <button id="signup-tab" class="auth-tab" onclick="showSignup()">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter password" required minlength="6">
        </div>
        <p id="login-error" class="error-message"></p>
        <button type="submit" class="auth-btn">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form hidden" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label for="signup-name">Display Name</label>
          <input type="text" id="signup-name" placeholder="Your name" required minlength="2" maxlength="30">
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Choose a password (min 6 chars)" required minlength="6">
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="Confirm password" required minlength="6">
        </div>
        <p id="signup-error" class="error-message"></p>
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script>
    // Redirect to app if already logged in
    initAuth(
      () => window.location.href = "index.html",  // onLoggedIn
      () => {}  // onLoggedOut - stay on login page
    );
  </script>

</body>
</html>
