<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Study Session</h1>

  <button class="nav-btn" onclick="location.href='index.html'">Go to Shop</button>

  <div class="card">
    <!-- CHARACTER -->
    <div id="character">
      <img id="base-character" src="assets/character/default.png">
      <img id="equipped-item" class="item">
      <img id="mustache" class="accessory">
      <img id="beret" class="accessory">
      <img id="scarf" class="accessory">
      <img id="wine" class="accessory">
    </div>

    <button id="unequip-main" class="secondary">Unequip Item</button>

    <!-- TIMER -->
    <p id="timer">00:00</p>

    <div>
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
    </div>

    <!-- LEVEL -->
    <div id="level-display">
      <p>Level <span id="level">1</span></p>
      <div class="level-progress-container">
        <div id="level-progress-bar"></div>
      </div>
      <p id="level-progress-text">0h 60m to Level 2</p>
    </div>

    <!-- STATS -->
    <div class="stats-row">
      <div class="stat">
        <div class="stat-value"><span id="xp">0</span></div>
        <div class="stat-label">XP</div>
      </div>
      <div class="stat">
        <div class="stat-value"><span id="hours">0</span></div>
        <div class="stat-label">Hours</div>
      </div>
    </div>

    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <!-- IMPORTANT ORDER -->
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>
</html>
