<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gutte That Bag - Shop</title>
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="app-header">
    <div class="logo-header shop-logo-header">
      <img src="icon.svg" alt="GTB Icon" class="logo-icon">
      <img src="logo.png" alt="Gutte That Bag" class="logo-title">
    </div>
    <div class="user-info">
      <span class="username-display" id="username-display"></span>
      <button class="logout-btn" onclick="logout()">Logout</button>
      <button class="nav-btn" onclick="location.href='index.html'">Back to Study</button>
    </div>
  </header>

  <div class="shop-container">

    <!-- CHARACTER PREVIEW -->
    <div class="card shop-card">
      <div id="character">
        <img id="base" src="assets/character/basedude.png">
        <img id="item" class="item">
        <img id="hat" class="accessory">
        <img id="scarf" class="accessory">
        <img id="mustache" class="accessory">
        <img id="wine" class="accessory">
      </div>
      <button id="unequip-btn" class="secondary">Unequip Item</button>
    </div>

    <!-- XP DISPLAY -->
    <div id="stats" class="shop-card">
      <p>Your XP: <span id="xp">0</span></p>
    </div>

    <!-- SHOP -->
    <div id="shop" class="shop-card">
      <h2>Items</h2>
      <div id="shop-items"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
  <script>
    // Initialize app after auth state is determined
    initAuth(
      async (user) => {
        // User is logged in - load data and update UI
        document.getElementById("username-display").textContent = getCurrentUserName();
        await loadData();
        updateUI();
      },
      () => {
        // User is not logged in - redirect to login
        window.location.href = "login.html";
      }
    );
  </script>
</body>
</html>
