<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gutte That Bag - Study Timer</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="logo-header">
      <img src="assets/logo.png" alt="Gutte That Bag" class="logo">
      <h1>Gutte That Bag</h1>
    </div>
    <button class="nav-btn" onclick="location.href='shop.html'">Go to Shop</button>
  </header>

  <!-- MAIN CONTENT AREA -->
  <main class="app-layout">

    <!-- LEFT COLUMN: Task Tracker -->
    <aside class="sidebar-left">
      <div class="task-tracker card">
        <h3>Tasks</h3>
        <p class="task-count"><span id="task-count">0</span>/6 tasks</p>

        <div class="task-input-container">
          <input type="text" id="task-input" placeholder="Add a task..." maxlength="50">
          <button id="add-task-btn" class="small-btn">+</button>
        </div>

        <ul id="active-tasks" class="task-list"></ul>

        <button id="view-completed-btn" class="secondary small-btn">View Completed</button>

        <!-- Completed Tasks Modal -->
        <div id="completed-modal" class="modal hidden">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Completed Tasks</h3>
              <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <p class="modal-subtitle">From the past 30 days</p>
            <ul id="completed-tasks" class="task-list completed-list"></ul>
          </div>
        </div>
      </div>
    </aside>

    <!-- CENTER COLUMN: Study Timer -->
    <section class="main-center">
      <div class="card study-card">
        <!-- CHARACTER -->
        <div id="character">
          <img id="base-character" src="assets/character/default.svg">
          <img id="equipped-item" class="item">
          <img id="level_1-removebg-preview" class="accessory">
          <img id="level_2-removebg-preview" class="accessory">
          <img id="level_3-removebg-preview" class="accessory">
          <img id="level_4_v2-removebg-preview" class="accessory">
          <img id="level_5-removebg-preview" class="accessory">
        </div>

        <button id="unequip-main" class="secondary small-btn">Unequip</button>

        <!-- TIMER -->
        <p id="timer">00:00</p>

        <div class="timer-controls">
          <button id="start">Start</button>
          <button id="stop" disabled>Stop</button>
        </div>

        <!-- LEVEL -->
        <div id="level-display">
          <p>Level <span id="level">1</span></p>
          <div class="level-progress-container">
            <div id="level-progress-bar"></div>
          </div>
          <p id="level-progress-text">0h 60m to Level 2</p>
        </div>

        <!-- STATS -->
        <div class="stats-row">
          <div class="stat">
            <div class="stat-value"><span id="xp">0</span></div>
            <div class="stat-label">XP</div>
          </div>
          <div class="stat">
            <div class="stat-value"><span id="hours">0</span></div>
            <div class="stat-label">Hours</div>
          </div>
        </div>

        <div class="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </section>

    <!-- RIGHT COLUMN: Quote of the Day -->
    <aside class="sidebar-right">
      <div class="quote-card card">
        <div class="quote-icon">ðŸ’¡</div>
        <div class="quote-label">Quote of the Day</div>
        <p class="quote-text" id="quote-text"></p>
        <p class="quote-author" id="quote-author"></p>
      </div>
    </aside>

  </main>

  <!-- SCRIPTS -->
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>
</html>
